<div class="card mx-1 my-1" style="width:200px;height:300px">
  <div class="card-body text-center">
    <img class="card-img-top" src="assets/images/{{ user.img }}" alt="" />
    <h4 class="card-title">{{ user.first_name }} {{ user.last_name }}</h4>
    <button (click)="clickPerson()" class="btn btn-primary">
      See Profile</button>
  </div>
</div>
